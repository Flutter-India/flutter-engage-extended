<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="description"
      content="Join the Flutter community around the world for this special online event! There will be opportunities to engage, innovate, and collaborate with the global community."
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <style>
      html {
        overflow-y: hidden;
      }
      body {
        overflow-y: hidden;
      }
      .splash__wrapper {
        background-color: #fbfbfb;
        position: absolute;
        min-height: 100vh;
        display: grid;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        place-items: center;
        transition: all ease-in-out 250ms;
      }

      .flutter__india__logo {
        max-width: 75%;
        width: 325px;
        box-sizing: content-box;
      }
    </style>
    <title>Flutter Engage Extended - India | Flutter India</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <div class="splash__wrapper">
      <img
        class="flutter__india__logo"
        src="./flappy-dash.gif"
        alt="Flutter Paint Animation"
      />
    </div>
    <script src="https://unpkg.com/rive-js/dist/rive.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        console.log("ready");
        setTimeout(() => {
          let el = document.querySelector(".splash__wrapper");
          el.style.opacity = 0;
          document.querySelector("body").style.overflowY = "visible";
          document.querySelector("html").style.overflowY = "visible";
          setTimeout(() => {
            el.style.display = "none";
          }, 250);
        }, 2500);
      });
    </script>
  </body>
</html>
